<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Image</title>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <link href="simple-image.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/editorjs-drag-drop"></script>
</head>

<body>
    <div class="rrr" style="position: sticky;">Hola</div>
    <div id="editorjs"></div>

    <button id="save-button">Save</button>
    <pre id="output"></pre>

    <script type="module">

        import SimpleImage from './simple-image.js'

        const editor = new EditorJS({
            autofocus: true,
            tools: {
                image: SimpleImage
            },
            onReady: () => {
                new DragDrop(editor);
            },
        });

        const saveButton = document.getElementById('save-button');
        const output = document.getElementById('output');

        saveButton.addEventListener('click', () => {
            editor.save().then(savedData => {
                output.innerHTML = JSON.stringify(savedData, null, 4);
            })
        })
    </script>
</body>

</html>
